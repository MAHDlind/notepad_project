{% extends 'notes/base.html' %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 700px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title fw-bold mb-3">{{ note.title }}</h2>

            <p class="card-text fs-5" style="white-space: pre-line;">
                {{ note.content }}
            </p>

            <p class="text-muted mt-4">
                Created on: {{ note.created_at|date:"Y-m-d H:i" }}
            </p>

            <div class="mt-4 d-flex justify-content-between">
                <a href="{% url 'edit_note' note.id %}" class="btn btn-success">✏️ Edit</a>
                <a href="{% url 'delete_note' note.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this note?')">🗑️ Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
