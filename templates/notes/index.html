
{% extends 'notes/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Your Notes</h2>
        <a class="btn btn-primary" href="{% url 'add_note' %}">+ Add Note</a>
    </div>
    {% for note in notes %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ note.title }}</h5>
                <p class="card-text">{{ note.content|truncatechars:200 }}</p>
                <a href="{% url 'edit_note' note.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>No notes yet.</p>
    {% endfor %}
{% endblock %}
